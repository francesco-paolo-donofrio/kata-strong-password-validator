<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <script src="dist/index.js"></script>
    <title>Esercizio: Toboolist</title>
</head>

    <body>
        <div id="app">
            <div>
                <h2 class="f-d-flex">Verify your Password</h2>
                <form action="#" id="password-form" method="post">
                    <div class="input f-d-input f-d-flex">
                        <input type="text" id="username" placeholder="Username" autocomplete="username">
                      </div>
                    <div class="input f-d-input f-d-flex">
                        <input type="password" id="password" placeholder="Password" autocomplete="new-password" required>
                    </div>
                    <div id="requirement">
                        <p class="requirement">Atleast 9 characters</p>
                        <p class="requirement">Atleast a capital letter</p>
                        <p class="requirement">Atleast a number</p>
                        <p class="requirement">Atleast a special character</p>
                    </div>
                    <div class="f-d-flex">
                        <div id="colorated-row">
        
                        </div>
                    </div>
                    <div id="submit" class="f-d-flex">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
