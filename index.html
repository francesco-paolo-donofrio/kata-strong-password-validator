<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <script src="dist/index.js"></script>
    <title>Esercizio: Toboolist</title>
</head>

    <body>
        <div id="app">
            <div>
                <h2>Verify your Password</h2>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div id="requirement">
                    <p class="requirement">Atleast 9 characters</p>
                    <p class="requirement">Atleast a capital letter</p>
                    <p class="requirement">Atleast a number</p>
                    <p class="requirement">Atleast a special character</p>
                </div>
                <div id="colorated-row">

                </div>
                <div id="submit">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </body>

</html>
